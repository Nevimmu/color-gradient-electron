<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Color Gradient Electron</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
      <div id="center">
        <h1>Gradient</h1>
        <form action="" id="gradient" onsubmit="return false;">
            First color :</br>
          <input type="text" name="first_color" value="#000000" maxlength="7"></br>
          Second color :</br>
          <input type="text" name="second_color" value="#000000" maxlength="7"></br>
          Steps :</br>
          <input type="text" name="steps" value="10"></br>
        </form>
        <a onclick="gradient()" class="button">Generate</a>
        <!-- <a class="button" id="copy" data-clipboard-target="#result" style="display: none">Copy</a> -->
    
        <div id="white" style="display: none">
            <p id="result" style="display: none"></p>
        </div>
    
      </div>
  </body>
</html>
